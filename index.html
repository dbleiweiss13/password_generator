<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <p id="errorMessageLen" style="color: red;"></p>
        <p id="errorMessageChar" style="color: red;"></p>
        <p id="errorMessageDup" style="color: blue;"></p>
        <form>
          <p>How long would you like your password to be?</p>
          <div class="margin-left">
            <label>Quantity (between 8 and 128):</label>
            <input id="length" type="number" min="8" max="128">
          </div>
          <p>What character types would you like to include</p>
          <div class="margin-left">
            <input id="lower" type="checkbox">
            <label>Lowercase Letters</label>
          </div><br>
          <div class="margin-left">
            <input id="upper" type="checkbox">
            <label>Uppercase Letters</label>
          </div><br>
          <div class="margin-left">
            <input id="number" type="checkbox">
            <label>Numeric Characters</label>
          </div><br>
          <div class="margin-left">
            <input id="special" type="checkbox">
            <label>Special Characters</label>
          </div>
          <p>Should the password contain Duplicates</p>
          <div class="margin-left">
            <input id="duplicates" type="checkbox">
            <label>no (Length must be 10 or less)</label>
          </div><br>
        </form>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
